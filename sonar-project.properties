# SonarQube Project Configuration for Euno's Jeopardy

# Project identification
sonar.projectKey=Eunomiac_eunos-jeopardy
sonar.organization=eunomiac
sonar.projectName=Euno's Jeopardy
sonar.projectVersion=0.1

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**,**/docs/**,**/SCSS_VARIABLES_REFERENCE.html

# Encoding configuration
sonar.sourceEncoding=UTF-8

# Language-specific settings
# Coverage paths now point to merged coverage (Jest + Playwright E2E)
sonar.typescript.lcov.reportPaths=coverage-merged/lcov.info
sonar.javascript.lcov.reportPaths=coverage-merged/lcov.info
# Test execution reports disabled due to Windows path format incompatibility with SonarQube
# Code coverage is still reported via LCOV (above)
# sonar.testExecutionReportPaths=test-report.xml

# Code coverage exclusions
# Animation integration files excluded due to complex GSAP library interactions
# requiring integration testing rather than unit testing

sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/vite.config.ts,\
  **/main.tsx,\
  **/*.d.ts,\
  **/index.ts,\
  **/services/supabase/client.ts,\
  **/services/supabase/types.ts,\
  **/services/supabase/connection.ts,\
  **/services/supabase/database-test.ts,\
  **/components/debug/**,\
  **/utils/animations.ts,\
  **/services/animations/AnimationDefinitions.ts,\
  **/services/animations/AnimationService.ts,\
  **/services/animations/ClueDisplayService.ts,\
  **/docs/SCSS_VARIABLES_REFERENCE.html\

# Quality gate settings
sonar.qualitygate.wait=true

# New code definition (important for tracking changes)
sonar.newCode.referenceBranch=master
