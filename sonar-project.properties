# SonarQube Project Configuration for Euno's Jeopardy

# Project identification
sonar.projectKey=Eunomiac_eunos-jeopardy
sonar.organization=eunomiac
sonar.projectName=Euno's Jeopardy
sonar.projectVersion=0.1

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**,**/docs/**,**/SCSS_VARIABLES_REFERENCE.html

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Code coverage exclusions
# Rationale: These files are excluded from coverage metrics because they fall into
# categories that should not be unit tested (test infrastructure, generated code,
# integration code, development utilities, or DOM manipulation requiring E2E tests)

sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/vite.config.ts,\
  **/main.tsx,\
  **/*.d.ts,\
  **/index.ts,\
  **/test-schema.ts,\
  **/services/supabase/client.ts,\
  **/services/supabase/types.ts,\
  **/services/supabase/connection.ts,\
  **/services/supabase/database-test.ts,\
  **/test/__mocks__/**,\
  **/services/**/__mocks__/**,\
  **/components/debug/**,\
  **/services/clueSets/loader.ts,\
  **/utils/animations.ts,\
  **/services/animations/AnimationDefinitions.ts,\
  **/services/animations/AnimationService.ts,\
  **/services/animations/ClueDisplayService.ts,\
  **/docs/SCSS_VARIABLES_REFERENCE.html

# Detailed exclusion justifications:
# - Test files (*.test.*, *.spec.*): Test code itself should not be coverage-tested
# - Configuration (vite.config.ts, main.tsx): Build/entry configuration
# - Type definitions (*.d.ts): TypeScript declarations, no runtime code
# - Index files (index.ts): Simple re-exports, no business logic
# - Test infrastructure (test-schema.ts, test/__mocks__/**): Testing utilities
# - Mock files (**/__mocks__/**): Mock implementations for testing
# - Supabase files: Generated types and thin integration wrappers
# - Debug components (components/debug/**): Development-only utilities
# - Clue set loader (services/clueSets/loader.ts): Simple data loading utility
# - Animation files: Complex GSAP/DOM manipulation requiring integration/E2E testing
# - Documentation (docs/**): Generated HTML documentation

# Quality gate settings
sonar.qualitygate.wait=true

# New code definition (important for tracking changes)
sonar.newCode.referenceBranch=master
