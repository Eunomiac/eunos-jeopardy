# SonarQube Project Configuration for Euno's Jeopardy

# Project identification
sonar.projectKey=Eunomiac_eunos-jeopardy
sonar.organization=eunomiac
sonar.projectName=Euno's Jeopardy
sonar.projectVersion=0.1

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Code coverage exclusions
# Animation integration files excluded due to complex GSAP library interactions
# requiring integration testing rather than unit testing
sonar.coverage.exclusions=\
  # Test files and configuration\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/vite.config.ts,\
  **/main.tsx,\
  **/*.d.ts,\
  **/index.ts,\
  # Supabase integration files\
  **/services/supabase/client.ts,\
  **/services/supabase/types.ts,\
  **/services/supabase/connection.ts,\
  **/services/supabase/database-test.ts,\
  # ❇️ADD_ADDITIONAL_EXCLUSIONS_HERE❇️

# Quality gate settings
sonar.qualitygate.wait=true

# New code definition (important for tracking changes)
sonar.newCode.referenceBranch=master
