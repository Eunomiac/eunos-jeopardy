name: Playwright E2E Tests

# When to run this workflow
on:
  push:
    branches:
      - master  # Run on pushes to master
  pull_request:
    types: [opened, synchronize, reopened]  # Run on PRs

# Jobs to run
jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest  # Use Linux for faster execution
    
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Install Playwright browsers
      # This downloads Chromium, Firefox, and WebKit
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      # Step 5: Run Playwright tests
      # The webServer config in playwright.config.ts will automatically
      # start the dev server before running tests
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          # Pass Supabase credentials from GitHub Secrets
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Set CI environment variable (Playwright uses this)
          CI: true
      
      # Step 6: Upload test artifacts if tests fail
      # This saves screenshots, videos, and traces for debugging
      - name: Upload test artifacts
        if: failure()  # Only run if tests failed
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30  # Keep artifacts for 30 days
      
      # Step 7: Upload HTML report
      # This creates a beautiful interactive report you can view
      - name: Upload HTML report
        if: always()  # Always run, even if tests pass
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

